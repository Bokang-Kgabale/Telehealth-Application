<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC Video Call</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/styles.css" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  
  <style>
    /* Additional styles for the room display */
    .room-info {
      margin-top: 15px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .room-code {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f5f5f5;
      font-family: monospace;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
    }
    
    .copy-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .copy-button:hover {
      background-color: #45a049;
    }
    
    .copy-feedback {
      display: none;
      color: #4CAF50;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Connection Status Indicator -->
  <div id="connectionStatus" class="connection-status">
    <div class="connection-spinner"></div>
    <span id="statusText">Ready to connect</span>
  </div>

  <!-- Video Container -->
  <div class="video-container">
    <!-- Remote Video (Background) -->
    <video id="remoteVideo" autoplay playsinline>
      Your browser does not support the video tag.
    </video>
    <!-- Local Video (Overlay) -->
    <video id="localVideo" autoplay playsinline>
      Your browser does not support the video tag.
    </video>
    
    <!-- Connection Quality Indicator -->
    <div id="connectionQuality" class="connection-quality">
      <i class="fas fa-circle"></i>
      <span>Connection quality</span>
    </div>
  </div>

  <!-- Buttons -->
  <div class="button-container">
    <button id="openMedia" title="Open Camera">
      <i class="fas fa-video"></i>
    </button>
    <button id="startCall" title="Start Call">
      <i class="fas fa-phone"></i>
    </button>
    <button id="joinCall" title="Join Call">
      <i class="fas fa-user-plus"></i>
    </button>
    <button id="hangUp" title="Hang Up">
      <i class="fas fa-phone-slash"></i>
    </button>
    <button id="muteAudio" title="Mute Audio">
      <i class="fas fa-microphone"></i>
    </button>
    <button id="toggleVideo" title="Disable Camera">
      <i class="fas fa-video"></i>
    </button>
  </div>

  <!-- Room Info - Moved up, right under buttons with copy functionality -->
  <div class="room-info">
    <span id="roomLabel" style="display: none;">Room: </span>
    <span id="currentRoom" class="room-code" onclick="copyRoomCode()"></span>
    <button id="copyButton" class="copy-button" onclick="copyRoomCode()">
      <i class="fas fa-copy"></i> Copy
    </button>
    <span id="copyFeedback" class="copy-feedback">Copied!</span>
  </div>

  <!-- Main Script -->
  <script src="/static/script.js"></script>
  
  <!-- Additional script for room code copying functionality -->
  <script>
    function copyRoomCode() {
      const roomCode = document.getElementById('currentRoom').textContent;
      if (!roomCode) return;
      
      navigator.clipboard.writeText(roomCode).then(() => {
        // Show feedback
        const feedback = document.getElementById('copyFeedback');
        feedback.style.display = 'inline';
        
        // Hide feedback after 2 seconds
        setTimeout(() => {
          feedback.style.display = 'none';
        }, 2000);
      });
    }
    
    // Modify the original script to show the room label when a room code is available
    const originalSetRoomCallback = window.setRoom || function() {};
    window.setRoom = function(roomId) {
      if (originalSetRoomCallback) originalSetRoomCallback(roomId);
      
      const roomElement = document.getElementById('currentRoom');
      const roomLabel = document.getElementById('roomLabel');
      
      if (roomId) {
        roomLabel.style.display = 'inline';
        roomElement.textContent = roomId;
        document.getElementById('copyButton').style.display = 'inline-block';
      } else {
        roomLabel.style.display = 'none';
        roomElement.textContent = '';
        document.getElementById('copyButton').style.display = 'none';
      }
    };
  </script>
</body>
</html>
